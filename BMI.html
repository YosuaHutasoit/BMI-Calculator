<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>

	<form id="bmi-form">
		<label>Berat badan (kg)</label>
		<input type="number" name="weight" id="weight-input" required>

		<label>Tinggi badan (cm)</label>
		<input type="number" name="height" id="height-input" required>

		<input type="submit" value="Hitung BMI" id="calculate-btn">
	</form>

	<div id="result-container">
		<div id="bmi-result"></div>
		<div id="bmi-status"></div>
	</div>



	<script src="BMI.js" defer></script>
</body>
</body>
</html>
